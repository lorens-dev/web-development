<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title> 
    <link rel="stylesheet" href="css/styles.css">
    <!--CSS-->
    <link rel="stylesheet" href="css/style.css">
    <!--ICONS-->
    <link
        href="https://cdn.jsdelivr.net/npm/remixicon@4.4.0/fonts/remixicon.css"
        rel="stylesheet"
        />
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    
   </head>
<body>
    
  <!--HEADER--> 
  <header>
    <!--NAV-->
    <div class="nav container">
      <!--LOGO-->
      <a href="index.html" class="logo">Moto Rent</a>
      <!--NAV LINKS-->
      <div class="navbar">
        <a href="index.html#home" class="nav-link">Home</a>
        <a href="index.html#bikes" class="nav-link">Bikes</a> 
        <a href="index.html#destination" class="nav-link">Destination</a>
        <a href="index.html#reviews" class="nav-link">Reviews</a>
      </div>
    </div>
  </header>
  
  <div class="wrapper">
    <h2>Sign Up</h2>
    <form action="#">
      <div class="input-box">
        <input type="text" placeholder="Enter your name" required>
      </div>
      <div class="input-box">
        <input type="text" placeholder="Enter your email" required>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Create password" required>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Confirm password" required>
      </div>
      <div class="policy">
        <input type="checkbox">
        <h3>I accept all terms & condition</h3>
      </div>
      <div class="input-box button">
        <input type="Submit" value="Register Now">
      </div>
      <div class="text">
        <h3>Already have an account? <a href="#">Login now</a></h3>
      </div>
    </form>
  </div>

</body>
</html>
